name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install buf
        uses: bufbuild/buf-setup-action@v1
        with:
          version: "1.50.0"

      - name: Buf lint
        run: buf lint

      - name: Buf generate (verify clean)
        run: buf generate

      - name: Go test
        run: go test ./...
